<!doctype html>
<html>
<head>
    <title> BMI Calculator </title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form name = "bmiForm">
    <center>Your Height(cm) <input type = "number" name = "height" size = "10">
    <p>Your Weight(kg) <input type = "number" name = "weight" size = "10"></p>
    <input type = "button" value = "Calculate" onclick= "BMIcalc()" >
    <p>BMI <input type = "text" name = "BMI" size = "10" ></p>
    <p>Description <input type="text" name = "bmiDescription" size = "25"></p>
    <input type="reset" value = "Reset" />
    </center>
</form>
</body>
</html>
